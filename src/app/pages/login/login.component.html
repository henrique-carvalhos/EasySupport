<app-login-layout (submit)="submit()">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="E-mail" placeHolder="example@mail.com">
      <img src="e-mail.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="senha" formName="senha" type="password" label="Senha">
        <img src="password.svg" />
      </app-primary-input>
  </form>
</app-login-layout>
